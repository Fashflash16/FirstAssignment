<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUpForms</title>
</head>
<body>
    <header>
        <nav class="formnav">
          <ul>
            <li><a href="index.html">HomePage</a></li>
            <!--<li><a href="forms.html">SignUp</a></li>-->
            <li><button class="MyBtn">View Records</button></li>
          </ul>
        </nav>
      </header>

      <main>
        <form action="">
            <Fieldset>
                <legend> Personal Details </legend>
                <table>
                    <tr>
                        <td><label for="fname">FirstName</label> 
                            <input id="fname" type="text" placeholder="Enter First Name here"></td>
                        <td> <label for="lastname">LastName</label> 
                            <input id="lastname" type="text" placeholder="Enter Last Name here"></td>
                        
                    </tr>
                    <tr><td></td></tr>  
                    <tr>
                        <td><label for="email">Email</label> 
                            <input type="email" placeholder="Email" id="email"></td>
                        <td><label for="gender">Gender</label> 
                               <select name="gender" id="gender">
                                <option value="M">Male</option>
                                <option value="F">Female</option>

                               </select>
                    </tr>
                    <tr>
                        <td><label for="dob">Date Of Birth</label> 
                            <input type="date" placeholder="DOB"></td>
                        <td><label for="phone">PhoneNumber</label> 
                               <input type="tel" name="telphone" id="phone">
                    </tr>
                </table>
                
                           
            
            </Fieldset>
            <Fieldset>
                <legend> Contact Details </legend>
                <table>
                    <tr>
                        <td><label for="cnt">Country of Residence</label> 
                            <select id="country" name="country"> 
                                <option value="">Select Country</option> 
                                <option value="NG">Nigeria</option> 
                                </select></td>
                                <td><label for="state">State of Residence</label> 
                                    <select id="state" name="state"> 
                                        <option value="">Select State</option> 
                                        <option value="OG">Ogun</option> 
                                        </select></td>
                    </tr>
                
                    <tr>
                        <td>         </td>
                    </tr>
                    </table>
                </fieldset>
                    <fieldset>
                        <legend>Other Details</legend>
                        <table>
                   <tr>
                        <td><label for="pass">Password</label> 
                            <input type="password" placeholder="Enter password" id="pass"></td>
<td><label for="pass">Confirm Password</label> 
                            <input type="password" placeholder="Retype password" id="Rpass"></td>
                            <td><label for="reference">How did you hear about us?</label> 
                            <input type="text" size="29" placeholder="Optional Let us know how you found us" id="reference"></td>                       
                    </tr>
                    <tr><td>By clicking continue, I agree to Terms of Use and acknowledge that I have read the Privacy Policy.</td><td ><input type="submit" value="SignUP"></td></tr>  
                </table>
                    </fieldset>
        </form>


      </main>
</body>
</html>
